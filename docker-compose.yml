version: "3"
services: 
  mongo:
    container_name: mongo-container
    image: mongo:4
    restart: always
    volumes: 
      - db-data:/data/db/
    ports: 
      - '27017:27017'
  api:
    container_name: api-container
    build: .
    image: clean-node-api
    restart: always
    working_dir: /usr/src/clean-node-api
    command: npm run debug
    environment:
      - MONGO_URL=mongodb://mongo:27017/clean-node-api
    volumes: 
      - ./dist/:/usr/src/clean-node-api/dist/
    ports: 
      - '5050:5050'
      - '9222:9222'
    links: 
      - mongo
    depends_on:
      - mongo

networks:
  default:
    driver: "bridge"
    
volumes:
  db-data:
